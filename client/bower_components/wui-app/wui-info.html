<link rel="import" href="../polymer/polymer.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.js" type="text/javascript"></script>

<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">


<link rel="import" href="wui-records.html">


<dom-module id="wui-info">
<style>
    :host {
        --paper-input-container-color: whitesmoke;
        --paper-input-container-focus-color: #4FAEFF;
        --paper-input-container-input-color: whitesmoke;
    }

    paper-input, paper-input-container {
        width: 220px;
        color: whitesmoke;
    }
    paper-button {
        color: #28577F;
        background: whitesmoke;
    }

    select {
        font-size: 20px;
        width: 220px;
        margin-bottom: 20px;
    }

    #bldTypeLabel {
        color: whitesmoke;
        font-size: 12px;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        display: block;
        margin-bottom: 10px;

    }


</style>

<template>
    <wui-records id="recQuery"></wui-records>
<!--     <button id="fetch">Fetch!</button>
      <span>info!!</span> -->

    <div id="buildingInfo">
        <label id="bldTypeLabel">Building Type</label>
        <select>
            <template is="dom-repeat" items="{{buildingTypes}}">
                <option value="{{item}}">{{item}}</option>
            </template>
        </select>

        <paper-input-container always-float-label>
            <label>Street Address</label>
            <input is="iron-input">
        </paper-input-container>
        <paper-input-container always-float-label>
            <label>City</label>
            <input is="iron-input">
        </paper-input-container>
        <paper-input-container always-float-label>
            <label>State</label>
            <input is="iron-input">
        </paper-input-container>
        <paper-input-container always-float-label>
            <label>Gross Square Feet</label>
            <input type="number" is="iron-input">
        </paper-input-container>
        <paper-input-container always-float-label>
            <label>Total Yearly Water Use</label>
            <input type="number" is="iron-input">
        </paper-input-container>
        <paper-input-container always-float-label>
            <label>Consumption Year</label>
            <input type="number" is="iron-input">
        </paper-input-container>
        <paper-input-container always-float-label="true">
            <label>Building Description (optional)</label>
            <input is="iron-input" >
        </paper-input-container>

        <paper-button raised id="submit">What's my WUI?</paper-button>
    </div>
</template>

<script>
(function() {
    Polymer({
    is: "wui-info",

    properties: {
        buildingTypes: {
            type: Array,
            value: function() {
                return _.values(this.$.recQuery.buildingCategories)
            }
        }
    },

    listeners: {
        'fetch.tap': 'fooFunc',
        'submit.tap': 'submit'
    },


    ready: function(){
        // this.buildingTypes = Object.keys(this.$.recQuery.buildingCategories);
    },

    fooFunc: function() {
        this.$.recQuery.getBuildingsByType("School/University");
    },

    submit: function() {
        console.log("SUBMIT");
    }

});

})();

</script>

</dom-module>
