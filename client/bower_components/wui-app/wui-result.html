<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="wui-records.html">

<dom-module id="wui-result">

<style>


</style>

<template>
    <template is="dom-if" if="{{showResult}}">
        YOUR WUI is <span>{{wui}}</span>
    </template>

</template>

<script>

Polymer({
    is: "wui-result",

    properties: {
        record: {
            type: Object,
            notify: true,
            observer: 'recordChanged'
        },
        wui: {
            type: Number,
        }
    },

    showResult: false,

    ready: function(){
    },

    recordChanged: function(newValue, oldValue) {
        this.wui = newValue.waterUsageIntensity;
        this.showResult = true;
    }

});
</script>

</dom-module>
